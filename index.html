<!DOCTYPE html>
<html lang="en">

<head>
    <title>Open Data Innovation (CW1)</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/dc.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">US Government Projects</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <div class="row" style="padding-top:50px;">
            <div class="col-sm-9">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Agency Stats
                            <select id="opt-agency" >
                              <option value='count' >Number of projects</option>
                              <option value='cost' >Total cost</option>
                              <option value='duration' >Mean duration</option>
                            </select>
                    </div>
                    <div class="chart-stage">
                        <div id="agencyChart">
                            <div class="reset" style="visibility: hidden;">Selected Agencies: <span class="filter"></span>
                                <a href="javascript:agencyChart.filterAll();dc.redrawAll();">reset</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Projects on schedule
                    </div>
                    <div class="chart-stage">
                        <div id="pieChartSchedule"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-9">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Timeline
                    </div>
                    <div class="chart-stage">
                        <div id="dateChart">
                            <div class="reset" style="visibility: hidden;">Date range: <span class="filter"></span>
                                <a href="javascript:dateChart.filterAll();dc.redrawAll();">reset</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-3">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Projects on budget
                    </div>
                    <div class="chart-stage">
                        <div id="pieChartCost"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="alert alert-info">
            <div id='counterCount'>
                <span class='filter-count'></span> selected out of <span class='total-count'></span> projects.
            </div>
            <span style="font-size: large" id="counter"></span>
            <span id="counter-text" style="display: none"> selected.</span>
        </div>

    </div>

    <footer class="container-fluid text-center">
        <p>Copyright 2017 Marios Siganos</p>
    </footer>
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/d3.js"></script>
    <script type="text/javascript" src="scripts/crossfilter.js"></script>
    <script type="text/javascript" src="scripts/dc.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>


</body>

</html>
